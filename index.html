<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="hero-info--title">Check The <br> Best Food</h1>
                <p class="hero-info--text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati ex.</p>
                <button class="hero-info--book">Book A Table<span><img src="images/arrow.png" alt="go"></span></button>
                <div class="hero-social">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="images/FB.svg" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="images/IG.svg" alt="Instagram">
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="images/tweeter.svg" alt="Twitter">
                    </a>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="images/YT.svg" alt="Youtube">
                    </a>
                </div>
            </div>
            <div class="hero-pic">
                <img src="./images/hero.png" alt="Plato">
            </div>
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="images/video.png" alt="plato1">
                <img class="dishes-item" src="images/dish1.png" alt="plato1">
                <img class="dishes-item" src="images/dish2.png" alt="plato1">
                <img class="dishes-item" src="images/dish3.png" alt="plato1">
                <img class="dishes-item" src="images/dish4.png" alt="plato1">
             </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="images/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
